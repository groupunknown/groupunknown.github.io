---
layout: default
---

<section class="posts">
	{% for post in site.posts %}
		<div class="post-content {% cycle 'left', 'right' %}">
			{% include author_role_post.html %}
			<div class="post-sub-content">
				<h3 class="post-title">
					<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
				</h3>
				<div class="post-description">{{ post.content | strip_html | truncatewords: 28 }}</div>
				<div class="post-itens">
					<div class="post-tags">
						{% for tag in post.tags %}
							<a href="/tag/{{tag}}" class="tag">#{{tag}}</a>
						{% endfor %}
					</div>
					<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d-%m-%Y" }}</time>
				</div>
			</div>
		</div>
	{% endfor %}
</section>
