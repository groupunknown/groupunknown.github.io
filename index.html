{% for post in paginator.posts %}
<article class="post">
  <div class="post-content">
    {% if post.img %}
    <img class="post-thumbnail" src="{{"/assets/img/" | prepend: site.baseurl | append : post.img}}">
    {% else %}
    {% endif %}
    <div class="title">
      <h1>
        <a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a>
      </h1>
    </div>
    <div class="markdown-body">
     <div>{{ post.content | strip_html | truncatewords: 30 }}</div>
     <div class="more">
      <a class="btn" href="{{post.url | prepend: site.baseurl}}">Ler mais...</a>
    </div>
  </div>
</div>
</article>
{% endfor %}

{% include pagination.html %}
