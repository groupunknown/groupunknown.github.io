---
layout: default
---
<section class="content">
	{% include ads-top.html %}

	<div class="page-tags">
		{% assign tags = site.tags | sort %}
		{% for tag in tags %}
			<a href="/tag/{{ tag | first | slugify }}/" style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">{{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})</a>
		{% endfor %}
	</div>
</section>
