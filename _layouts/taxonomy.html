---
layout: default
---

<section class="filter__taxonomy">
	<div class="filter__items">
		{% capture taxonomy %}
			{{ page.taxonomy }}
		{% endcapture %}
		{% for items in site.data.filter.taxonomy %}
			<button class="filter__item" data-term="{{ page.taxonomy }}" data-query="{{ items.item }}">{{ items.item | strip }}</button>
		{% endfor %}
	</div>
	<div class="filter__items-content">
		<div class="filter__items-content-results"></div>
	</div>
</section>
