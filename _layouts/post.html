---
layout: default
---

<section class="post">
	<h2>{{ page.title }}</h2>
	{{ content }}
	<div class="meta">
		<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d-%m-%Y" }}</time>
		<div class="tags">
			{% for tag in page.tags %}
				<a class="tag" href="/tag/{{tag}}">#{{tag}}</a>
			{% endfor %}
		</div>
	</div>
	{% include suggestion.html %}
</section>
