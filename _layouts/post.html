---
layout: default
---

<section class="post">
	<h2>{{ page.title }}</h2>
	{{ content }}
	<span class="meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d-%m-%Y" }}</time> &middot; {% for tag in page.tags %}
	<a class="tag" href="/tag/{{tag}}">#{{tag}}</a>{% endfor %}</span>
	{% include suggestion.html %}
</section>
