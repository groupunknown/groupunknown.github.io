<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <title>{% if page.tag or page.title %}{% if page.tag %}{{ page.tag | escape }}{% else %}{{ page.title | escape }}{% endif %} – {% endif %}{% if paginator and paginator.page and paginator.total_pages > 1 and paginator.page > 1 %} Página {{ paginator.page }} de {{ paginator.total_pages }} – {% endif %}{{ site.title | escape }}{% unless page.tag or page.title %} – {{ site.description | escape }}{% endunless %}</title>
    {% seo title=false %}
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
    <link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ site.baseurl }}/feed.json" />
    <link rel="sitemap" type="application/xml" title="sitemap" href="{{ site.baseurl }}/sitemap.xml" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" media="all">
    <style type="text/css">[data-placeholder]{-webkit-animation-duration:1.25s;animation-duration:1.25s;-webkit-animation-fill-mode:forwards;animation-fill-mode:forwards;-webkit-animation-iteration-count:infinite;animation-iteration-count:infinite;-webkit-animation-name:placeholder;animation-name:placeholder;-webkit-animation-timing-function:linear;animation-timing-function:linear;background:linear-gradient(to right,rgba(255,255,255,.1) 10%,rgba(0,0,0,.05) 25%,rgba(255,255,255,.1) 40%);box-shadow:inset 0 0 0 200px rgba(0,0,0,.025);background-color:transparent!important;background-size:800px 100px;position:relative;pointer-events:none;user-select:none}a[data-placeholder],span[data-placeholder],div[data-placeholder]{color:transparent!important;border-color:transparent!important;border-radius:3px}div[data-placeholder] img,div[data-placeholder] svg{opacity:0}@keyframes placeholder{0%{background-position:-468px 0}100%{background-position:468px 0}}</style>
    {% include analytics.html %}

    {% if page.layout == "taxonomy" %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    {% endif %}
</head>
