<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <title>{% if page.tag or page.title %}{% if page.tag %}{{ page.tag | escape }}{% else %}{{ page.title | escape }}{% endif %} – {% endif %}{% if paginator and paginator.page and paginator.total_pages > 1 and paginator.page > 1 %} Página {{ paginator.page }} de {{ paginator.total_pages }} – {% endif %}{{ site.title | escape }}{% unless page.tag or page.title %} – {{ site.description | escape }}{% endunless %}</title>
    {% seo title=false %}
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml" />
    <link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ site.baseurl }}/feed.json" />
    <link rel="sitemap" type="application/xml" title="sitemap" href="{{ site.baseurl }}/sitemap.xml" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" media="all">
    <style type="text/css">[data-placeholder]{background:linear-gradient(to right,#f9fafa 10%,#e5e6e7 25%,#f9fafa 40%);animation:placeholder 1.5s infinite forwards linear;box-shadow:inset 0 0 0 200px rgb(0 0 0 / 0%);background-color:transparent!important;background-size:1000px 100px;position:relative;pointer-events:none;user-select:none}a[data-placeholder],div[data-placeholder] a,span[data-placeholder],div[data-placeholder]{color:transparent!important;border-color:transparent!important;border-radius:3px}.author-role[data-placeholder]{box-shadow:inset 0 0 0 200px rgb(0 0 0 / 5%)!important}.author-role[data-placeholder]:before,.author-role[data-placeholder]:after,.author-name[data-placeholder]{opacity:0!important}div[data-placeholder] img,div[data-placeholder] svg{opacity:0}@keyframes placeholder{0%{background-position:-500px 0}100%{background-position:500px 0}}</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    {% if page.layout == "taxonomy" %}
    
    {% endif %}
    <script type="text/javascript">
        var sliders  = document.querySelectorAll(".article-banner a"), current  = 0, total = sliders.length - 1;
        window.setInterval(function(){
            var index =  current ? current - 1 : total;
            sliders[index].className  = "";
            sliders[current].className  = "slider-active";
            current = current >= total ? 0 : current+1;     
        }, 4000);
    </script>
</head>
