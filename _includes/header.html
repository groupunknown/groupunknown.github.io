<header class="fixed" role="banner">
	<script>var navbar = JSON.parse(localStorage.getItem('theme')).navbar;if (navbar === 'static'){$('header').removeClass('fixed').addClass('static');}</script>
	<nav role="navigation">

		<div class="col">
			<button class="btn-menu navbar-menu" type="button">
				<span></span>
				<span></span>
				<span></span>
			</button>
		</div>

		<div class="col">
			<div class="branding">
				<a href="/" aria-label="{{site.title}}">
					<svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" clip-rule="evenodd" d="M2.31212 9L1 10.5094L4.77355 13.7897L6.28297 15.1018L7.59509 13.5924L9.13456 11.8214L11.3988 13.7897L12.9082 15.1018L14.2203 13.5924L15.7584 11.823L18.0209 13.7897L19.5303 15.1018L20.8424 13.5924L22.8106 11.3283L21.3012 10.0162L19.333 12.2803L15.5594 9L14.2473 10.5094L14.249 10.5109L12.7109 12.2803L8.93736 9L8.05395 10.0163L6.08567 12.2803L2.31212 9Z" fill="currentColor"></path>
					</svg>
				</a>
			</div>
		</div>

		<div class="col">
			<button class="btn-menu nav-option" type="button">
				<span></span>
				<span></span>
				<span></span>
			</button>
		</div>

		<div class="col nav-menu-option hidden">
			<div class="nav-theme-layout">
				{% for item in site.data.navigation.layout %}
					<a data-layout="{{ item.value }}">{{ item.icon }} {{ item.title }}</a>
				{% endfor %}
			</div>
			<div class="nav-theme-navbar">
				{% for item in site.data.navigation.navbar %}
					<a data-navbar="{{ item.value }}">{{ item.icon }} {{ item.title }}</a>
				{% endfor %}
			</div>
			<div class="nav-theme-style">
				{% for item in site.data.navigation.style %}
					<a data-style="{{ item.value }}">{{ item.icon }} {{ item.title }}</a>
				{% endfor %}
			</div>
			<script>var datatheme = JSON.parse(localStorage.getItem('theme'));$('[data-layout='+datatheme.layout+']').addClass('active');$('[data-navbar='+datatheme.navbar+']').addClass('active');$('[data-style='+datatheme.style+']').addClass('active');</script>
		</div>

		<div class="nav-menu-navbar hidden">
			<script src="/search.js" type="text/javascript"></script>
			<div class="search-console">
				<input type="text" id="search" placeholder="O que você procura?">
				<button type="submit"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"> <path fill-rule="evenodd" clip-rule="evenodd" d="M18.319 14.4326C20.7628 11.2941 20.542 6.75347 17.6569 3.86829C14.5327 0.744098 9.46734 0.744098 6.34315 3.86829C3.21895 6.99249 3.21895 12.0578 6.34315 15.182C9.22833 18.0672 13.769 18.2879 16.9075 15.8442C16.921 15.8595 16.9351 15.8745 16.9497 15.8891L21.1924 20.1317C21.5829 20.5223 22.2161 20.5223 22.6066 20.1317C22.9971 19.7412 22.9971 19.1081 22.6066 18.7175L18.364 14.4749C18.3493 14.4603 18.3343 14.4462 18.319 14.4326ZM16.2426 5.28251C18.5858 7.62565 18.5858 11.4246 16.2426 13.7678C13.8995 16.1109 10.1005 16.1109 7.75736 13.7678C5.41421 11.4246 5.41421 7.62565 7.75736 5.28251C10.1005 2.93936 13.8995 2.93936 16.2426 5.28251Z" fill="currentColor"></path></svg></button>
			</div>
			<div class="search-results">
				<ul id="results"></ul>
			</div>
			<script>SimpleJekyllSearch({searchInput:document.getElementById('search'),resultsContainer:document.getElementById('results'),searchResultTemplate:'<li><a href="{url}" tabindex="1"><p>{title}</p><span>{url}</span></a></li>',noResultsText:'<li><p>Nenhum resultado encontrado, tente ser menos específico...</p></li>',json:'/search.json'})</script>
			<script>$(document).ready(function(){$('#search').on('blur',function(){$('.search-results').fadeOut('medium');});$('#search').on('focus',function(){$('.search-results').show();});});</script>
		</div>

	</nav>
</header>
