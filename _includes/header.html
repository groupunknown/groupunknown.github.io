<header class="fixed" role="banner">
	<script>var navbar = JSON.parse(localStorage.getItem('theme')).navbar;if (navbar === 'static'){$('header').removeClass('fixed').addClass('static');}</script>
	<nav role="navigation">

		<div class="col">
			<button class="btn-menu navbar-menu" type="button">
				<span></span>
				<span></span>
				<span></span>
			</button>
		</div>

		<div class="col">
			<div class="branding">
				<a href="/" aria-label="{{site.title}}">
					<svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" clip-rule="evenodd" d="M2.31212 9L1 10.5094L4.77355 13.7897L6.28297 15.1018L7.59509 13.5924L9.13456 11.8214L11.3988 13.7897L12.9082 15.1018L14.2203 13.5924L15.7584 11.823L18.0209 13.7897L19.5303 15.1018L20.8424 13.5924L22.8106 11.3283L21.3012 10.0162L19.333 12.2803L15.5594 9L14.2473 10.5094L14.249 10.5109L12.7109 12.2803L8.93736 9L8.05395 10.0163L6.08567 12.2803L2.31212 9Z" fill="currentColor"></path>
					</svg>
				</a>
			</div>
		</div>

		<div class="col">
			<label class="theme-switch" for="checkbox">
				<input type="checkbox" id="checkbox">
				<div class="switch-sun"></div>
			</label>
		</div>

		<div class="col nav-menu hidden">
			<div class="nav-theme-layout">
				{% for item in site.data.navigation.layout %}
					<a data-layout="{{ item.value }}">{{ item.icon }} {{ item.title }}</a>
				{% endfor %}
			</div>
			<div class="nav-theme-navbar">
				{% for item in site.data.navigation.navbar %}
					<a data-navbar="{{ item.value }}">{{ item.icon }} {{ item.title }}</a>
				{% endfor %}
			</div>
			<div class="nav-theme-style">
				{% for item in site.data.navigation.style %}
					<a data-style="{{ item.value }}">{{ item.icon }} {{ item.title }}</a>
				{% endfor %}
			</div>
			<script>var datatheme = JSON.parse(localStorage.getItem('theme'));$('[data-layout='+datatheme.layout+']').addClass('active');$('[data-navbar='+datatheme.navbar+']').addClass('active');$('[data-style='+datatheme.style+']').addClass('active');</script>
		</div>

	</nav>
</header>
