<div class="filter__items">
	{% for result in site.data.filter.genres %}
		<button class="filter__item" data-term="genres" data-query="{{ result.item | slugify }}">{{ result.item | strip }}</button>
	{% endfor %}
</div>

<div class="filter__items">
	{% for result in site.data.filter.certification %}
		<button class="filter__item" data-term="certification" data-query="{{ result.item | slugify }}">{{ result.item | strip }}</button>
	{% endfor %}
</div>
