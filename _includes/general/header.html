<header-sticky>
	<header {% if page.url == "/filmes" or page.url == "/series" or page.category == "Api" %}class="fluid"{% endif %}>
		<theme-switch class="theme-toggle" tooltipped-label="Light/Dark" data-tooltipped="bottom">
			<svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
				<mask class="moon" id="moon-mask">
					<rect x="0" y="0" width="100%" height="100%" fill="#fff" />
					<circle cx="24" cy="10" r="6" fill="#000" />
				</mask>
				<circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
				<g class="sun-beams" stroke="currentColor">
					<line x1="12" y1="1" x2="12" y2="3" />
					<line x1="12" y1="21" x2="12" y2="23" />
					<line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
					<line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
					<line x1="1" y1="12" x2="3" y2="12" />
					<line x1="21" y1="12" x2="23" y2="12" />
					<line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
					<line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
				</g>
			</svg>
		</theme-switch>
		<header-logo>
			<a href="{{ site.baseurl }}/" aria-label="{{ site.title }}">
				<svg width="100%" height="100%">
					<use xlink:href="#logo"></use>
				</svg>
			</a>
		</header-logo>
		<live-search>
			<input is="live-search" type="text" placeholder="O que você está procurando hoje?">
			<live-search-results class="item-scroll"></live-search-results>
		</live-search>
		<header-mobile>
			<span></span>
			<span></span>
			<span></span>
		</header-mobile>
		<nav>
			<a href="{{ site.baseurl }}/filmes" {% if page.url == "/filmes" %}class="category-filmes active"{% else %}class="category-filmes"{% endif %}>Filmes</a>
			<a href="{{ site.baseurl }}/series" {% if page.url == "/series" %}class="category-series active"{% else %}class="category-series"{% endif %}>Séries</a>
			<a href="{{ site.baseurl }}/musicas" {% if page.url == "/musicas" %}class="category-musicas active"{% else %}class="category-musicas"{% endif %} tooltipped-label="Coming soon!" data-tooltipped="bottom">Músicas</a>
			<a href="{{ site.baseurl }}/jogos" {% if page.url == "/jogos" %}class="category-jogos active"{% else %}class="category-jogos"{% endif %} tooltipped-label="Coming soon!" data-tooltipped="bottom">Jogos</a>
			<a href="{{ site.baseurl }}/livros" {% if page.url == "/livros" %}class="category-livros active"{% else %}class="category-livros"{% endif %} tooltipped-label="Coming soon!" data-tooltipped="bottom">Livros</a>
			<a href="{{ site.baseurl }}/blog" {% if page.url == "/blog" %}class="category-blog active"{% else %}class="category-blog"{% endif %} tooltipped-label="Coming soon!" data-tooltipped="bottom">Blog</a>
		</nav>
	</header>
</header-sticky>
{% include plugins/noscript.html %}
