<aside class="aside-left">
	<nav>
		{% for item in site.data.laside.iaside %}
		    <span>{{ item.title }}</span>
		    {% for entry in item.links %}
		        <a href="{{ entry.url }}" {% if entry.url == page.url %} class="active"{% endif %}>{{ entry.icon }}{{ entry.name }}</a>
		    {% endfor %}
		{% endfor %}
	</nav>

	<div class="ads-block-sub">
		<span>Ads</span>
		<span>coming soon!</span>
	</div>
	
</aside>
