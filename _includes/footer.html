<script>
	window.addEventListener("load", function() { 
		var remove = document.querySelectorAll('a, span, div, time');
		Array.prototype.forEach.call(remove, (item) => item.removeAttribute('data-placeholder'));
	});
	var sliders  = document.querySelectorAll(".article-banner a"), current  = 0, total = sliders.length - 1;
	if (typeof sliders[0] !== "undefined") {
		window.setInterval(function(){
			var index =  current ? current - 1 : total;
			sliders[index].className  = "";
			sliders[current].className  = "slider-active";
			current = current >= total ? 0 : current+1;     
		}, 4000);
	}
</script>
<script src="{{ site.baseurl }}/assets/js/search.js"></script>
{% if page.category %}
<script>
	var season_show = document.querySelectorAll(".season-content");
	for (let i = 0; i < season_show.length; i++) {
		season_show[i].addEventListener("click", function() {
			season_show[i].classList.toggle("show");
			season_show[i].nextElementSibling.classList.toggle("active");
		});
	}
	var episode_show = document.querySelectorAll(".episode-title");
	for (let i = 0; i < episode_show.length; i++) {
		episode_show.classList.toggle("active");
		episode_show[i].addEventListener("click", function() {
			episode_show[i].classList.toggle("show");
			episode_show[i].nextElementSibling.classList.toggle("active");
		});
	}
	var download_show = document.querySelectorAll(".episode-main-download");
	for (let i = 0; i < download_show.length; i++) {
		download_show[i].addEventListener("click", function() {
			download_show[i].classList.toggle("show");
			download_show[i].nextElementSibling.classList.toggle("active");
		});
	}
</script>
{% endif %}
