<script id="search" type="application/json">[{% for post in site.posts %}{"title":"{{ post.title | strip_html | escape }}","url":"{{ site.baseurl }}{{ post.url }}","category":"{{ post.categories | join: ', ' }}","date":"{{ post.date }}","poster":"{{ post.poster_path }}","description":"{{post.description | strip_html | strip_newlines | escape }}","tmdb_id":"{{ post.tmdb_id }}","imdb_id":"{{ post.imdb_id }}","casts":[{% for cast in post.casts %}{{ cast | jsonify }}{% unless forloop.last %},{% endunless %}{% endfor %}],"crews":[{% for crew in post.crews %}{{ crew | jsonify }}{% unless forloop.last %},{% endunless %}{% endfor %}]}{% unless forloop.last %},{% endunless %}{% endfor %}]</script>
<script id="authors" type="application/json">[{% for author in site.data.authors %}{"name":{{ author.name | jsonify }},"joined":{{ author.joined | jsonify }},"role":{{ author.role | jsonify }},"avatar":{{ author.avatar | jsonify }},{% assign author_posts = site.posts | where: "author", author.name %}"posts_total":{{ author_posts.size }},{% assign movies = site.posts | where: "author", author.name | where: "category", "Filmes" %}"posts_movies":{{ movies.size }},{% assign series = site.posts | where: "author", author.name | where: "category", "SÃ©ries" %}"posts_series":{{ series.size }}}{% if forloop.last == false %},{% endif %}{% endfor %}]</script>
<script id="posts" type="application/json">[{% for post in site.posts %}{"author": {{ post.author | jsonify }},"category": {{ post.category | jsonify }},"post_date": {{ post.post_date | jsonify }},"post_modified": {{ post.post_modified | jsonify }},"title": {{ post.title | jsonify }},"description": {{ post.description | jsonify }},"poster_path": {{ post.poster_path | jsonify }},"tmdb_id": {{ post.tmdb_id | jsonify }},"imdb_id": {{ post.imdb_id | jsonify }},"runtime": {{ post.runtime | jsonify }},"release_date": {{ post.release_date | jsonify }},"genres": [{% for genre in post.genres %}{{ genre | jsonify }}{% unless forloop.last %},{% endunless %}{% endfor %}],"casts": [{% for cast in post.casts %}{{ cast | jsonify }}{% unless forloop.last %},{% endunless %}{% endfor %}],"crews": [{% for crew in post.crews %}{{ crew | jsonify }}{% unless forloop.last %},{% endunless %}{% endfor %}],"trailer": {{ post.trailer | jsonify }},"certification": {{ post.certification | jsonify }},"adult": {{ post.adult | jsonify }},"vote_average": {{ post.vote_average | jsonify }},"vote_count": {{ post.vote_count | jsonify }},"qualitys": [{% for quality in post.qualitys %}{{ quality | jsonify }}{% unless forloop.last %},{% endunless %}{% endfor %}],"audios": [{% for audio in post.audios %}{{ audio | jsonify }}{% unless forloop.last %},{% endunless %}{% endfor %}],"extensions": [{% for extension in post.extensions %}{{ extension | jsonify }}{% unless forloop.last %},{% endunless %}{% endfor %}]}{% if forloop.last == false %},{% endif %}{% endfor %}]</script>
